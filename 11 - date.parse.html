<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Date.parse()</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>


		<script>
			// Create a timestamp for an ISO 8601 date string
			let halloween = Date.parse('2023-10-31T10:30:00');
			console.log(halloween);
		</script>
	</body>
</html>
